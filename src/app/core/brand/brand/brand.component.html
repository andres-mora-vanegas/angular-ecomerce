<div class="container" *ngIf="arrBrand.length>0">
  <div class="row">
    <div class="col s6 m4 p5" style="margin-top:10px" *ngFor="let item of arrBrand">
      <mat-card class="example-card " >
        <mat-card-header>
        </mat-card-header>
        <a routerLink="/vehicle/{{item.id}}">
          <img mat-card-image src="./assets/img/{{item.name}}.png" alt="{{item.name}}">
        </a>

        <mat-card-content>
          <h2>
            {{item.name}}
          </h2>
        </mat-card-content>
      </mat-card>
    </div>

  </div>
</div>
