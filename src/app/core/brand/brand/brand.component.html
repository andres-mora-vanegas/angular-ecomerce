<div class="container" *ngIf="arrBrand.length>0">
  <div class="row">
    <mat-card class="example-card col s6 m2 p5" style="padding:20px" *ngFor="let item of arrBrand">
      <mat-card-header>
      </mat-card-header>
      <a routerLink="/vehicle/{{item.id}}">
        <img mat-card-image src="./assets/img/{{item.name}}.png" alt="{{item.name}}">
      </a>

      <mat-card-content>
        <h2>
          {{item.name}}
        </h2>
      </mat-card-content>
    </mat-card>
  </div>
</div>
