<mat-sidenav-container class="sidenav-container ">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary" class=".tool">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/find">Inicio</a>
      <a mat-list-item routerLink="/client-list">Clientes</a>
      <!-- <a mat-list-item routerLink="/cart">Compra</a> -->
      <a mat-list-item routerLink="/vehicle/all">Vehículos disponibles</a>
      <a mat-list-item routerLink="/brand">Vehículos por marca </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="custom-color">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Cart manager</span>
    </mat-toolbar>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
